<section class="content-header">
    <h1>物品管理</h1>
</section>
<section class="content">
    <div class="row">
        <div class="col-md-12">
            <div class="box box-primary">
                <div class="box-header with-border">
                    <h3 class="box-title">{{param.id ? "修改" : "添加"}}物品</h3>
                </div>
                <form role="form" name="form" method="post">
                    <div class="box-body">
                        <div class="form-group">
                            <label for="title">标题</label>
                            <input type="text" class="form-control" id="title" required ng-model="param.title">
                        </div>
                        <div class="form-group">
                            <label for="type">栏目类别</label>
                            <select class="form-control" id="type" ng-model="param.type">
                              <option value="{{one.id}}" ng-repeat="one in types">{{one.name}}</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="desc">描述</label>
                            <input type="text" class="form-control" id="desc" required ng-model="param.desc">
                        </div>
                        <div class="form-group">
                            <label>图片</label>
                            <br>
                            <button type="button" class="btn btn-default btn-sm" ngf-select ng-model="file">上传文件</button>
                            <span class="error-tip" ng-if="showUploadTip">请上传文件</span>
                        </div>
                    </div>
                    <div class="box-footer">
                        <button type="submit" class="btn btn-primary" ng-click="submit()">确认更改</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
