<section class="content-header">
	<h1>首页轮播图管理</h1>
</section>

<section class="content view-home">
	<div class="row">
		<div class="col-md-12">

		<div class="box">

			<div class="box-body">
              <table class="table table-bordered">
                <tbody>
                <tr>
                  <th style="width: 10px">#</th>
                  <th>URL</th>
                  <th width="150px">操作</th>
                </tr>
                <tr ng-repeat="one in list">
                  <td>{{one.id}}.</td>
                  <td>
                  	<input type="text" ng-model="one.imgUrl" style="width:80%">
                  </td>	
                  <td>
                    <button type="button" class="btn btn-default btn-sm" ng-click="edit(one)">修改</button>
                  	<button type="button" class="btn btn-danger btn-sm" ng-click="del(one)">删除</button>
                  </td>
                </tr>
              </tbody></table>
            </div>
              

        </div>
	</div>
</section>
