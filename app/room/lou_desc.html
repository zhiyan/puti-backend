<section class="content-header">
    <h1>楼层弹窗</h1>
</section>
<section class="content">
    <div class="row">
        <div class="col-md-12">
            <div class="box box-primary">
                <div class="box-header with-border">
                    <h3 class="box-title">编辑楼层弹窗</h3>
                </div>
                <form role="form" name="form" method="post">
                    <div class="box-body">
                        <div class="form-group">
                            <label for="title">标题</label>
                            <input type="text" class="form-control" id="title" required ng-model="param.title">
                        </div>
                        <div class="form-group">
                            <label for="type">所属建筑</label>
                            <select class="form-control" id="type" ng-model="currentBuilding" ng-change="changeBuilding()">
                              <option value="{{one}}" ng-repeat="one in building">{{one}}号楼</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="body">内容</label>
                            <br>
                            <textarea name="editor" id="editor" rows="10" cols="80" class="form-control">{{param.content}}</textarea>
                        </div>
                    </div>
                    <div class="box-footer">
                        <button type="submit" class="btn btn-primary" ng-click="submit()">确认更改</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
