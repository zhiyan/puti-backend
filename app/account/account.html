<section class="content-header">
	<h1>账户管理</h1>
</section>

<section class="content">
	<div class="row">
		<div class="col-md-12">
			<div class="box box-primary">
				<div class="box-header with-border">
                  <h3 class="box-title">更改密码</h3>
                </div>
                <!-- form start -->
                <form role="form" name="form" method="post">
                  <div class="box-body">
                    <div class="form-group">
                      <label for="oldPasswd">原密码</label>
                      <input type="password" class="form-control" id="oldPasswd" required ng-model="param.oldPwd">
                    </div>
                    <div class="form-group">
                      <label for="newPasswd">新密码</label>
                      <input type="password" class="form-control" id="newPasswd" required ng-model="param.newPwd">
                    </div>
                    <div class="form-group">
                      <label for="confirmPasswd">确认密码</label>
                      <input type="password" class="form-control" id="confirmPasswd" required ng-model="param.confirmPwd">
                    </div>
                    <p ng-if="notConfirm">两次输入的密码不一致</p>
                  </div><!-- /.box-body -->

                  <div class="box-footer">
                    <button type="submit" class="btn btn-primary" ng-click="submit()">确认更改</button>
                  </div>
                </form>
              </div><!-- /.box -->

            </div>
	</div>
</section>
