<div class="modal common-modal" ng-if="title && body" style="display:block;">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close" ng-click="close()"><span aria-hidden="true">×</span></button>
            <h4 class="modal-title">{{title}}</h4>
          </div>
          <div class="modal-body">
            <p>{{body}}</p>
          </div>
          <div class="modal-footer" ng-if="!cb">
            <button type="button" class="btn btn-default pull-left" data-dismiss="modal" ng-click="close()">确认</button>
          </div>
          <div class="modal-footer" ng-if="cb">
            <button type="button" class="btn btn-warning pull-left" data-dismiss="modal" ng-click="cb()">确认</button>
            <button type="button" class="btn btn-default pull-left" data-dismiss="modal" ng-click="close()">取消</button>
          </div>
        </div><!-- /.modal-content -->
      </div><!-- /.modal-dialog -->
    </div>
