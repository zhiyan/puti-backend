<section class="content-header">
  <h1>图片管理</h1>
</section>

<section class="content view-pics" id="pics-container">
  <div class="row">
    <div class="col-md-12">

      <div class="box">

        <div class="box-header with-border">
          <a class="btn btn-primary btn-lg" id="pickfiles" href="#"> <i class="glyphicon glyphicon-plus"></i>
            <span>选择文件</span>
          </a>
          <span class="fr">高级管理请到<a href="https://portal.qiniu.com/bucket/zhiyan/resource" target="_blank">七牛图片CDN管理后台</a></span>
        </div>

        <div class="box-body">

          <div style="display:none" id="pics-success" class="col-md-12">
            <div class="alert-success">
                队列全部文件处理完毕
            </div>
          </div>

          <div class="col-md-12 ">
            <table class="table table-striped table-hover text-left" id="pics-table" style="margin-top:20px;display:none">
                <thead>
                  <tr>
                    <th class="col-md-4">文件名</th>
                    <th class="col-md-2">大小</th>
                    <th class="col-md-6">详情</th>
                  </tr>
                </thead>
                <tbody id="fsUploadProgress">
                </tbody>
            </table>
          </div>

        </div>

      </div>

    </div>
  </div>
</section>
