<from class="modal-dialog modal-lg login">
	<div class="modal-content">
        <div class="modal-header ng-scope">
            <h3 class="modal-title">后台系统登录</h3>
        </div>
        <div class="modal-body ng-scope">
        
		  <div class="form-group">
		    <label for="accountName">用户名</label>
		    <input type="text" class="form-control" id="accountName" placeholder="请输入用户名">
		  </div>
		  <div class="form-group">
		    <label for="password">密码</label>
		    <input type="password" class="form-control" id="password" placeholder="请输入密码">
		  </div>

        </div>
        <div class="modal-footer ng-scope">
            <button class="btn btn-primary" ng-click="login()">登陆</button>
        </div>
    </div>
</form>
