<div class="login-box">
	<div class="login-logo"> <b>融360图片管理后台</b>
	</div>
	<div class="login-box-body">
		<p class="login-box-msg">请登陆</p>
		<form name="login-form" novalidate>
			<div class="form-group has-feedback">
				<input type="text" class="form-control" name="username" placeholder="用户名" ng-model="param.username" disabled>
				<span class="glyphicon glyphicon-envelope form-control-feedback"></span>
			</div>
			<div class="form-group has-feedback">
				<input type="password" class="form-control" name="password" placeholder="密码" ng-model="param.password" required >
				<span class="glyphicon glyphicon-lock form-control-feedback"></span>
			</div>
			<div class="row">
				<div class="col-xs-4">
					<button type="submit" class="btn btn-primary btn-block btn-flat" ng-click="login()">登录</button>
				</div>
			</div>
		</form>
	</div>
</div>
