<section class="content-header">
	<h1>咨询管理</h1>
</section>

<section class="content view-home">
	<div class="row">
		<div class="col-md-12">

		<div class="box">

			<div class="box-header with-border">
          <h3 class="box-title">咨询列表</h3>
          <a class="btn btn-primary btn-sm" href="#/news/add">新增</a>
      </div>

			<div class="box-body">
              <table class="table table-bordered">
                <tbody>
                <tr>
                  <th style="width: 10px">#</th>
                  <th>预览</th>
                  <th style="width:25%;">标题</th>
                  <th style="width:25%;">描述</th>
                  <th style="width:150px;">操作</th>
                </tr>
                <tr ng-repeat="one in list" ng-if="!one.markDel">
                  <td>{{one.id}}.</td>
                  <td>
                  	<img src="{{one.imgUrl}}-thumb">
                  </td>
                  <td>{{one.title}}</td>	
                  <td>{{one.content}}</td>
                  <td>
                  	<a class="btn btn-default btn-sm" href="#/news/edit/{{one.id}}">修改</a>
                  	<button type="button" class="btn btn-danger btn-sm" ng-click="del(one)">删除</button>
                  </td>
                </tr>
              </tbody></table>
            </div>

        </div>
              

        </div>
	</div>
</section>
